<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart JS - atividade</title>
</head>

<body style="display: flex;">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,700&family=Kanit:ital,wght@1,500&family=Poppins&family=Roboto+Condensed:wght@700&family=Sometype+Mono&display=swap');
    </style>

    <div style="width: 50%;">
        <h1 style="display: flex; justify-content: center; font-family: 'Sometype Mono', monospace;">Gráfico de linha
        </h1>
        <canvas id="graficoLinha"></canvas>
    </div>

    <div style="width: 50%;">
        <h1 style="display: flex; justify-content: center; font-family: 'Sometype Mono', monospace;">Gráfico de barra
        </h1>
        <canvas id="graficoBarra"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
<!-- gráfico de linhas -->
<script>
    const labels = ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'];

    const data = {
        labels: labels,
        datasets: [{
            label: 'Temperatura',
            backgroundColor: 'rgb(210, 0, 0)',
            borderColor: 'rgb(210, 0, 0)',
            data: [30, 29, 28, 25, 22, 23],
        },
        {
            label: 'Umidade',
            backgroundColor: 'rgb(65, 105, 225)',
            borderColor: 'rgb(65, 105, 225)',
            data: [80, 82, 80, 85, 80, 83],
        }
        ]
    };

    const config = {
        type: 'line',
        data: data,
        options: {}
    };
</script>

<script>
    const graficoLinha = new Chart(
        document.getElementById('graficoLinha'),
        config
    );
</script>

<!-- Gráfico de barras -->
<script>
    const labels2 = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'];

    const data2 = {
        labels: labels2,
        datasets: [{
            label: 'Temperatura',
            backgroundColor: 'rgb(210, 0, 0)',
            borderColor: 'rgb(210, 0, 0)',
            data: [22, 24, 27, 23, 20, 18],
        },
        {
            label: 'Umidade',
            backgroundColor: 'rgb(65, 105, 225)',
            borderColor: 'rgb(65, 105, 225)',
            data: [90, 89, 93, 87, 88, 82],
        }
        ]
    };

    const config2 = {
        type: 'bar',
        data: data2,
        options: {}
    };
</script>

<script>
    const graficoBarra = new Chart(
        document.getElementById('graficoBarra'),
        config2
    );
</script>

</html>
